apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: lgtm
  source:
    repoURL: https://github.com/alihajjhassan98/getting-started.git
    chart: grafana
    targetRevision: 7.3.9
    helm:
      valueFiles:
        - ../apps/grafana/values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: lgtm-stack
  syncPolicy:
    automated:
      selfHeal: true
      prune: true